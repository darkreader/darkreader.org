<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dark Reader Plus</title>
    <meta name="theme-color" content="#141e24">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/icon-256.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Dark Reader">
    <meta property="og:url" content="https://darkreader.org/plus">
    <meta property="og:title" content="Dark Reader Plus">
    <meta property="og:image" content="https://darkreader.org/plus-palette.png">
    <meta property="og:description" content="Unlock limitless customization possibilities with Dark Reader.">
    <meta name="description" content="Unlock limitless customization possibilities with Dark Reader.">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <a class="banner" href="../">
        <img class="banner__image" src="/images/darkreader-birthday.svg" />
    </a>

    <h1 class="title">
        <span class="title-darkreader">Dark Reader</span> <span class="title-plus">Plus</span>
    </h1>

    <p class="description">
        Premium themes & custom colors<br>
    </p>

    <p>
        <darkreader-plus-tiers></darkreader-plus-tiers>
        <script type="module" src="/elements/plus-tiers.js"></script>
    </p>

    <h3 class="slogan">
        Color Your World
    </h3>

    <div class="carousel">
        <div class="carousel-wrapper">
            <template id="carousel-card-template">
                <div class="carousel-card__name">
                    Dark Reader Times
                </div>
                <div class="carousel-card__date">
                    September 25, 2024
                </div>
                <div class="carousel-card__heading">
                    Incredible Dark Mode
                </div>
                <div class="carousel-card__article">
                    Trusted by <strong>9,000,000 users</strong>.
                    Rating 4.7 ★★★★★.
                    Developed since 2014.
                </div>
                <div class="carousel-card__heading">
                    Custom Colors
                </div>
                <div class="carousel-card__article">
                    Set background and text color <strong>comfortable</strong> for your eyes.
                </div>
                <div class="carousel-card__heading">
                    Premium Themes
                </div>
                <div class="carousel-card__article">
                    Choose from professionally configured <strong>theme presets</strong>.
                </div>
            </template>
            <script>
                function insertCarouselCard() {
                    /** @type {HTMLTemplateElement} */
                    const template = document.getElementById('carousel-card-template');
                    const clone = template.content.cloneNode(true);
                    const script = document.currentScript;
                    script.parentElement.insertBefore(clone, script.nextElementSibling);
                }
            </script>
            <div class="carousel-card" style="--bg: hsl(260, 30%, 10%); --text: hsl(255, 25%, 60%);">
                <script>
                    insertCarouselCard();
                </script>
            </div>
            <div class="carousel-card" style="--bg: hsl(165, 25%, 10%); --text: hsl(80, 25%, 50%);">
                <script>
                    insertCarouselCard();
                </script>
                <div class="carousel-card__app">
                    <img src="/images/plus-palette.png">
                </div>
            </div>
            <div class="carousel-card" style="--bg: hsl(31, 15%, 54%); --text: hsl(0, 0%, 0%);">
                <script>
                    insertCarouselCard();
                </script>
            </div>
            <div class="carousel-card" style="--bg: hsl(0, 0%, 0%); --text: hsl(200, 5%, 55%);">
                <script>
                    insertCarouselCard();
                </script>
            </div>
        </div>
    </div>

    <section>
        <p>
            For any questions please <a href="mailto:support@darkreader.org?subject=[Plus]%20Key">contact us</a>.
        </p>
    </section>

    <footer>
        © 2024 Dark Reader Ltd<br>
        Dark Reader Ltd is registered in England and Wales (Company No 13594380),
        Suite 746 Unit 3A, 34-35 Hatton Garden, London, EC1N 8DX, United Kingdom
    </footer>

    <script type="module" src="/elements/stats.js"></script>

</body>

</html>
