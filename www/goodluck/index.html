    <script>
        const isFirefox = navigator.userAgent.includes('Firefox');
        const isEdge = navigator.userAgent.includes('Edg');
        const isChrome = navigator.userAgent.includes('Chrom');
        const isSafari = navigator.userAgent.includes('Safari') && !isChrome;
        /*
        const hRating = document.querySelector('.h-ext .ext__rating__text');
        hRating.textContent = `${isFirefox || isEdge ? 4.6 : isSafari ? 4.7 : 4.8} out of 5`;
        */
        const installs = document.querySelectorAll('.ext__install');
        installs.forEach((el) => {
            const browserName = isFirefox ? 'Firefox' : isEdge ? 'Edge' : isSafari ? 'Safari' : isChrome ? 'Chrome' : 'browser';
            el.querySelector('.browser-name').textContent = browserName;
            if (isFirefox) {
                el.classList.add('ext__install--firefox');
            } else if (isEdge) {
                el.classList.add('ext__install--edge');
            } else if (isSafari) {
                el.classList.add('ext__install--safari');
            } else if (isChrome) {
                el.classList.add('ext__install--chrome');
            }
        });

        import('../elements/stats.js')
            .then(({clicker}) => {
                const qs = (s) => document.querySelector(s);
                clicker(qs('.h-install'), 'h-un-add');
                clicker(qs('.h-lm'), 'h-un-lm');
                document.querySelectorAll('[data-s]').forEach((el) => clicker(el, el.getAttribute('data-s')));
            });

        import('../elements/locales.js')
            .then(({isHCountry}) => {
                const isChrome = navigator.userAgent.includes('Chrom');
                document.body.classList.toggle('c-h', isHCountry);
            });
    </script>
