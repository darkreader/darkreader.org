    <style>
        :root {
            --color-background: #141e24;
            --color-control: #316e7d;
            --color-control-hover: #193945;
            --color-text: #53a1b3;
            --color-text-highlight: white;
            --color-accent: #e96c4c;
        }

        html {
            background-color: var(--color-background);
        }

        body {
            color: var(--color-text);
            font-family: Open Sans, Helvetica Neue, Segoe UI, Ubuntu, sans-serif;
            max-width: 40em;
            margin: 0 auto;
            padding: 1em
        }

        h1,
        h2 {
            color: var(--color-accent);
        }

        h3 {
            margin-bottom: 0;
        }

        a {
            color: #53a1b3;
        }

        a:hover {
            color: var(--color-text-highlight);
        }

        ::selection {
            background-color: var(--color-accent);
            color: var(--color-text-highlight);
        }

        fieldset {
            background-color: #121a1f;
            border: 1px solid var(--color-control);
            border-radius: 0.25rem;
            box-shadow: 0 0 1rem rgb(0 0 0 / 0.5);
        }

        legend {
            color: var(--color-text-highlight);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .select-region input {
            display: none;
        }

        .select-region label {
            border-radius: 0.25rem;
            cursor: pointer;
            display: inline-block;
            padding: 0.5rem;
        }

        .select-region label:hover {
            background-color: var(--color-control-hover);
        }

        .select-region label:has(:checked) {
            background-color: var(--color-control);
            color: var(--color-text-highlight);
            font-weight: bold;
        }

        .pay-tabs {
            margin-top: 0.5rem;
        }

        [data-region-tab] {
            display: none;
        }

        :has([value="region-us"]:checked)~* [data-region-tab="region-us"] {
            display: block;
        }

        :has([value="region-uk"]:checked)~* [data-region-tab="region-uk"] {
            display: block;
        }

        :has([value="region-eu"]:checked)~* [data-region-tab="region-eu"] {
            display: block;
        }

        :has([value="region-other"]:checked)~* [data-region-tab="region-us"] {
            display: block;
        }

        [id*="paypal-container-"] {
            max-width: 16rem;
        }

        #desc-label {
            color: var(--color-accent);
        }

        #price-label {
            color: var(--color-text-highlight);
        }

        #quantity {
            color-scheme: dark;
        }

        #total {
            color: var(--color-text-highlight);
        }

        [id^="zoid-paypal-buttons-"] iframe {
            filter: invert(1) hue-rotate(180deg);
        }

        footer {
            font-size: 0.75rem;
            margin-top: 1rem;
        }
    </style>
</head>
